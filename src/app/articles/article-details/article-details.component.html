<div class="col-md-12">
  <div class="row">
    <div class="pull-left">
      <button class="btn" [routerLink]="['/articles']"><i class="glyphicon glyphicon-arrow-left"></i> Back</button>
    </div>
    <div *ngIf="isCurrentUser" class="pull-right">
      <button class="btn btn-primary" routerLink="edit">Edit</button>
      <button class="btn btn-danger" (click)="onRemoveArticle()">Delete</button>
    </div>
  </div>

  <br>

  <div class="row"><h2 class="text-center">{{article.name}}</h2></div>
  <div class="row"><div class="col-md-8 col-md-offset-2 text-center"><b>Annotation: </b><i>{{article.annotation}}</i></div></div>
  <br>
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-heading">
        <app-author-header [article]="article"></app-author-header>
      </div>

      <div class="panel-body">
        <div class="col-md-12">
          <app-article-block
            *ngFor="let block of article.articleBlocks"
            [block]="block">
          </app-article-block>
        </div>
      </div>

      <ngx-spinner></ngx-spinner>

      <div class="panel-footer">
        <app-article-footer [article]="article"></app-article-footer>
      </div>
    </div>
  </div>
</div>
