<div class="row" [ngSwitch]="block.type">
  <div class="col-md-12">
    <div>
      <h4 *ngIf="block.name">{{block.name}}</h4>
    </div>

    <div *ngSwitchCase="0">
      <p class="article-text">{{block.content}}</p>
    </div>

    <div *ngSwitchCase="1">
      <img [src]="block.content" class="center-block">
      <p class="text-center col-md-6 col-md-offset-3">{{imageBlock.imageComment}}</p>
    </div>

    <div *ngSwitchCase="2">
      <div class="quote"><i>{{block.content}}</i></div>
    </div>
  </div>
</div>
