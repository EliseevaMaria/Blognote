<div class="row" [ngSwitch]="block.type">
  <div class="col-md-12">

    <div *ngSwitchCase="0">
      <div>
        <h4 *ngIf="textBlock.name">{{textBlock.name}}</h4>
      </div>
      <p class="article-text">{{textBlock.content}}</p>
    </div>

    <div *ngSwitchCase="1">
      <img [src]="imageBlock.content" class="center-block">
      <p class="text-center col-md-6 col-md-offset-3">{{imageBlock.imageComment}}</p>
    </div>

    <div *ngSwitchCase="2">
      <div class="quote">
        <i>{{quoteBlock.content}}</i>
        <i *ngIf="quoteBlock.quoteAuthor"> (c) {{quoteBlock.quoteAuthor}}</i>
      </div>
    </div>
  </div>
</div>
